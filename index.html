<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- link css -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <!-- bootstrap (off)-->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzap</title>
</head>


<body>
  <!-- wrapper generico (sfondo gradient) -->
  <div class="ms_wrapper-bg-gradient">

    <!-- container principale webapp -->
    <div class="ms_container-webapp">

      <!-- contenitore sidebar left -->
      <div class="ms_sidebar">

        <!-- barra superiore -->

        <div class="ms_top-bar ms_left">

          <div class="ms_round_img">
            <img src="img/avatar_io.jpg" alt="avatar_io">
          </div>

          <div class="ms_icon-list">
            <ul>
              <li>
                <a href="#"> <i class="fas fa-circle-notch"></i></a>
              </li>
              <li>
                <a href="#"><i class="fas fa-comment-alt"></i></a>
              </li>
              <li>
                <a href="#"><i class="fas fa-ellipsis-v"></i></a>
              </li>
            </ul>

          </div>


        </div>

        <div class="ms_notification">

          <div class="ms_alarm">
            <i class="fas fa-bell-slash ms_notification-icon"></i>
          </div>

            <div class="ms_alarm-text">
              <p> Ricevi notifiche di nuovi messaggi</p>
              <a href="#"> Attiva notifiche desktop</a>
            </div>

        </div>

        <!-- barra ricerca contatti -->
        <div class="ms_search-bar">

          <div class="ms_form">
             <i class="fas fa-search"></i>
            <input type="text"placeholder="Cerca o inizia una nuova chat" class="ms_inputSearch">


          </div>
        </div>

        <div class="ms_chatList ms_overflow  ">
  <!-- qui ci va l'elenco delle chat attive -->
          <!-- debug -->
        <div class="ms_chatbox"> chat 1</div>
        <!-- fine debug -->
        </div>

      </div>
      <!-- Fine contenitore sidebar left -->

      <!-- contenitore destro -->

      <div class="ms_content">

        <div class="ms_top-bar">
          <div class="ms_round_img">
              <img src="img/avatar_1.jpg" alt="avatar1">
          </div>

        </div>

        <div class="  ms_message ms_overflow ">


        </div>

        <div class="ms_textArea">

        </div>

      </div>
      <!-- Fine contenitore destro -->


    </div>
    <!-- Fine container principale webapp -->



  </div>
  <!-- Fine wrapper generico (sfondo gradient) -->
  <!-- script js-->
  <script type="text/javascript" src="js/script.js">  </script>
</body>
</html>
